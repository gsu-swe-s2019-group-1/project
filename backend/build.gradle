plugins {
    id 'java'
    id 'maven-publish'
    id 'application'
}

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}



application {
	mainClassName = 'pw.wp6.avocado_toast.invoker.Swagger2SpringBoot'
}


dependencies {
    compile 'org.springframework.boot:spring-boot-starter-web:1.5.9.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-tomcat:1.5.9.RELEASE'
    compile 'io.springfox:springfox-swagger2:2.7.0'
    compile 'io.springfox:springfox-swagger-ui:2.7.0'
    compile 'com.github.joschi.jackson:jackson-datatype-threetenbp:2.6.4'
    compile 'javax.validation:validation-api:1.1.0.Final'
    compile 'org.hsqldb:hsqldb:2.4.1'
    testCompile 'org.springframework.boot:spring-boot-starter-test:1.5.9.RELEASE'
}

group = 'pw.wp6.avocado_toast'
version = '1.0.0'
description = 'swagger-spring'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
